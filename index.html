<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pasaload System</title>
</head>
<body>
    <div id="container">
        <h1>PASALOAD SYSTEM</h1>
        <div>
            <label for="sender">Sender Phone Number:</label>
            <input type="text" id="sender">
        </div>
        <div>
            <label for="receiver">Receiver Phone Number:</label>
            <input type="text" id="receiver">
        </div>
        <div>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" min="1">
        </div>
        <button onclick="transferLoad()">Transfer Load</button>
        
        <div>
            <h3>Balance Details</h3>
            <p id="balanceAmount"></p>
            <input placeholder="Add to Current Balance" type="number" id="addBalanceInput" min="1">
            <button onclick="addCurrentBalance()">Add Balance</button>
        </div>

        <h3>Status</h3>
        <p id="deduction"></p>
        <p id="result"></p>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
